<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
  </head>
  <body>
    <canvas id="game-field" width="500" height="500"></canvas>
  </body>
  <script>
    const screen = document.getElementById("game-field");

    const rows = 20;
    const cols = 20;

    const snakeGrid = Array.from(Array(rows), () => new Array(cols).fill(0));

    function draw(snakeGrid, fruitPos) {
      if (screen.getContext) {
        const ctx = screen.getContext("2d");

        const tileWidth = screen.offsetWidth / cols;
        const tileHeight = screen.offsetHeight / rows;

        for (let x = 0; x < rows; x++) {
          for (let y = 0; y < cols; y++) {
            ctx.fillStyle = snakeGrid[x][y] === 1 ? "white" : "grey";
            ctx.fillRect(x * tileWidth, y * tileHeight, tileWidth, tileHeight);
          }
        }
      }
    }

    draw(snakeGrid);

    //window.setInterval(() => draw(), 50);
  </script>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      background: #000;
    }
    #game-field {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      background: #222;
    }
  </style>
</html>
